<!DOCTYPE html>

<html class="no-js" lang="en">

	<head>

		<meta charset="utf-8">
		<title>JS Clock</title>
		<meta name="description" content="An Analog Javascript Clock">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="media/images/clock.ico" />

		<link rel="stylesheet" href="css/index.css">

	</head>

	<body>

		<div class="clock">
			<div class="clock-face">
				<div class="hand hourHand"></div>
				<div class="hand minuteHand"></div>
				<div class="hand secondHand"></div>
				<div class="middle"></div>
			</div>
		</div>

		<script type="text/javascript" src="js/index.js"></script>

	</body>

</html>
